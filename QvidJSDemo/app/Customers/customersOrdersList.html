<h3>Orders for {{ customerName }}</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Order Total</th>
        </tr>
    </thead>
    <tbody>          
        <tr ng-repeat="order in Orders">
            <td>{{ order.Product }}</td>
            <td>{{ order.Price }}</td>
            <td>{{ order.Quantity }}</td>
            <td>{{ order.OrderTotal }}</td>
        </tr>
    </tbody>
</table>
