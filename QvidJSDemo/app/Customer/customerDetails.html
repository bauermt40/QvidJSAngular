<h2>pageHeading </h2>
<div>{{ resultMessage }}</div>
<form name="customerForm" novalidate>
  <div class="form-group">
    <label for="customerFirstName">First Name:</label>
    <input type="text" class="form-control" id="customerFirstName" name="customerFirstName" placeholder="First Name" ng-model="Customer.FirstName">
  </div>
  <div class="form-group">
    <label for="customerLastName">Last Name:</label>
    <input type="text" class="form-control" id="customerLastName" name="customerLastName" placeholder="Last Name" ng-model="Customer.LastName">
  </div>
  <div class="form-group">
    <label for="customerAddress">Address:</label>
    <input type="text" class="form-control" id="customerAddress" name="customerAddress" placeholder="Address" ng-model="Customer.Address">
  </div>
  <div class="form-group">
    <label for="customerCity">City:</label>
    <input type="text" class="form-control" id="customerCity" name="customerCity" placeholder="City" ng-model="Customer.City">
  </div>
  <button type="submit" ng-click="updateCustomerData()" ng-disabled="!customerForm.$dirty" class="btn btn-default">Submit</button>
</form>
